<!DOCTYPE html>
<html lang="nb">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Infromaasjons Skjema</h1>
      <fieldset>
        <legend>(Info om deg)</legend>
        <div>
          <label for="name">Hva heter du?</label>
          <input type="text" id="WhoYou" name="name" placeholder="Ditt navn her" required
          />
        </div>
        <div>
          <label for="age">Hvor gammel er du?</label>
          <input type="text" id="Age" name="age" placeholder="Din alder her" required
          />
        </div>
        <div>
          <label for="Phone">Telefon Nummer</label>
          <input type="text" id="PhoneNumber" name="phone" placeholder="123 45 678"
          />
        </div>
        <div>
          <label for="Email">Din Email</label>
          <input type="text" id="Email" name="Email" placeholder="eksempel@hotmail.com"
          />
        </div>
        <label for="Gender">Skjønn</label>
        <div class=CheckBoxes>
        <label class="GenderDecor">
          <input type="checkbox" id="Female" name="Gender" value="Female" />
          Kvinne
        </label>
        <label class="GenderDecor">
          <input type="checkbox" id="Male" name="Gender" value="Male" />
          Mann
        </label>
        <label class="GenderDecor">
          <input type="checkbox" id="Other" name="Gender" value="Other" />
          Annet
        </label>
        </div>
      </fieldset>
      <div class="CompleteButton">
        <button id="CompleteJob">Fullfør og send inn</button>
      </div>
    </main>
  </body>
</html>
